name: CI-CD Pipeline - Lea MLOps App (branche lÃ©a_work)

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: lea_mlops_app

# =========================================
# ðŸ” DÃ©clenchement de la pipeline
# =========================================
on:
  push:
    branches:
      - lÃ©a_work
  pull_request:
    branches:
      - lÃ©a_work

# =========================================
# ðŸ§© Les jobs : CI puis CD
# =========================================
jobs:

  # ---------------------------
  # 1ï¸âƒ£ CI : VÃ©rifications et tests
  # ---------------------------
  ci_pipeline:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : Cloner le dÃ©pÃ´t GitHub
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Ã‰tape 2 : Installer Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Ã‰tape 3 : Installer les dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Ã‰tape 4 : VÃ©rification du code (Black & Pylint)
      - name: Code format check (Black)
        run: |
          pip install black
          black --check app/app.py

      - name: Lint (Pylint)
        run: |
          pip install pylint
          pylint --disable=R,C,E0401,W0718 app/app.py

      # Ã‰tape 5 : Lancer les tests unitaires
      - name: Run tests
        run: |
          pip install pytest
          pip install joblib
          pip install pandas
          pip install scikit-learn
          python -m pytest -vv test.py


  # ---------------------------
  # 2ï¸âƒ£ CD : Build et Push Docker
  # ---------------------------
  cd_pipeline:
    runs-on: ubuntu-latest
    needs: [ci_pipeline]   # âœ… Le CD ne dÃ©marre que si le CI rÃ©ussit

    steps:
      # Ã‰tape 1 : Checkout du code
      - uses: actions/checkout@v3

      # Ã‰tape 2 : Connexion Ã  Docker Hub
      - name: Docker login
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

      # Ã‰tape 3 : GÃ©nÃ©rer un tag basÃ© sur la date
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d--%H-%M-%S')" >> $GITHUB_OUTPUT

      # Ã‰tape 4 : Build de lâ€™image Docker
      - name: Build Docker image
        run: |
          docker build -f app/Dockerfile -t $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }} .
          docker tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }} $DOCKER_USER/$REPO_NAME:latest

      # Ã‰tape 5 : Push de lâ€™image sur Docker Hub
      - name: Push Docker image
        run: |
          docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
          docker push $DOCKER_USER/$REPO_NAME:latest
